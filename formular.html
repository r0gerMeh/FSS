<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="general_settings.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="formular.css">
    <title>Formulare</title>
  </head>
  <body>
    <header>
        <div class="header_text">
            <nav>
                <input type="checkbox" id="toggle_button">
                <label for="toggle_button">
                    <span class="material-symbols-rounded">menu</span>
                </label>
                <ul>

                    <li><a href="#about_us_section">Über uns</a></li>
                    <li><a href="#services_section">freie Gärten</a></li>
                    <li><a href="#contact_section">Kontakt</a></li>
                    <li><a href="#formular">Formulare</a></li>
                </ul>
            </nav>
        </div>
            

    </header>
    <form id="myForm">
      <fieldset>
        <legend>Antrag</legend>
        <p>
          <label for="firstname">Vorname</label>
          <br />
          <input type="text" id="firstname" name="firstname" required />
        </p>
        <p>
          <label for="lastname">Nachname</label>
          <br />
          <input type="text" id="lastname" name="lastname" required />
        </p>
        <p>
          <label for="email">Email</label>
          <br />
          <input type="email" id="email" name="email" required />
        </p>
        <p>
          <label for="avatar">Avatar</label>
          <br />
          <input type="file" name="avatar" id="avatar" />
        </p>

        <p>
          <label for="street">Straße</label>
          <br />
          <input type="text" id="street" name="street" required />
        </p>

        <p>
            <label for="number">Hausnummer</label>
            <br />
            <input type="text" id="number" name="number" required />
          </p>
  

        <p>
          <input type="checkbox" id="spam" name="spam" checked />
          <label for="spam">Ja, ich möchte Dokumente (z.B. Abrechnungen) per E-Mail erhalten</label>
        </p>
        <p>
          <button id="btnSubmit">Jetzt registrieren</button>
        </p>
      </fieldset>
    </form>
    <script src="app.js"></script>
  </body>
</html>
